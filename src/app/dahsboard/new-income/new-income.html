<!-- INCOME FORM DIALOG -->

<div class="backdrop"></div>
<dialog open>
  <form method="dialog">
    <div class="modal__header">
      <h2>Add new Income</h2>
    </div>
    <div class="modal__conent">
      <div class="form__group">
        <label for="amount">Amount (EUR)</label>
        <input type="number" name="amount" id="amaount" step="0.01" />
      </div>

      <div class="form__group">
        <label for="category">category</label>
        <select>
          <option value="">Choose...</option>
          <option value="salary">Salary</option>
          <option value="freelance">Freelance</option>
          <option value="bonus">Bonus</option>
          <option value="investment">Investment</option>
        </select>
      </div>

      <div class="form__group">
        <label for="description">description</label>
        <input type="text" name="description" id="description" placeholder="Mountly salary" />
      </div>
    </div>

    <div class="modal__actions">
      <button class="btn__cancel" type="button" value="cancel">Cancel</button>
      <button type="submit">Save Income</button>
    </div>
  </form>
</dialog>
