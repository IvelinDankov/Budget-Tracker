<!-- INCOME FORM DIALOG -->

<div class="backdrop" (click)="onCloseDialog()"></div>
<dialog open>
  <form #form="ngForm" method="dialog" (ngSubmit)="onAddExpense(form)">
    <div class="modal__header">
      <h2>Add new Income</h2>
    </div>
    <div class="modal__conent">
      <div class="form__group">
        <label for="expense-amount">Amount (EUR)</label>
        <input
          type="number"
          name="amount"
          id="expense-amount"
          step="0.01"
          ngModel
          required
          min="0.01"
          max="100000"
        />
      </div>

      <div class="form__group">
        <label for="expense-category">category</label>
        <select ngModel name="category" required="true">
          <option value="">Choose...</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="shopping">Shopping</option>
          <option value="bills">Bills</option>
          <option value="phone">Phone</option>
          <option value="electricity">Electricity</option>
          <option value="entertainment">Entertainment</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form__group">
        <label for="expense-description">description</label>
        <input
          type="text"
          name="description"
          id="description"
          id="expense-description"
          placeholder="Mountly salary"
          ngModel
        />
      </div>
    </div>

    <div class="modal__actions">
      <button class="btn__cancel" type="button" value="cancel" (click)="onCloseDialog()">
        Cancel
      </button>
      <button type="submit">Save Expense</button>
    </div>
  </form>
</dialog>
