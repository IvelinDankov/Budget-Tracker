<!-- INCOME FORM DIALOG -->

<div class="backdrop"></div>
<dialog open>
  <form method="dialog">
    <div class="modal__header">
      <h2>Add new Income</h2>
    </div>
    <div class="modal__conent">
      <div class="form__group">
        <label for="expense-amount">Amount (EUR)</label>
        <input type="number" name="amount" id="expense-amount" step="0.01" />
      </div>

      <div class="form__group">
        <label for="expense-category">category</label>
        <select>
          <option value="">Choose...</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="shopping">Shopping</option>
          <option value="bills">Bills</option>
          <option value="entertainment">Entertainment</option>
          <option value="entertainment">Other</option>
        </select>
      </div>

      <div class="form__group">
        <label for="expense-description">description</label>
        <input
          type="text"
          name="description"
          id="description"
          id="expense-description"
          placeholder="Mountly salary"
        />
      </div>
    </div>

    <div class="modal__actions">
      <button class="btn__cancel" type="button" value="cancel">Cancel</button>
      <button type="submit">Save Expense</button>
    </div>
  </form>
</dialog>
