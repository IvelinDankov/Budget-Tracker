<div class="transations">
  <div class="transations__left">
    <header class="transations__header">
      <h3>Transations</h3>
    </header>

    <table>
      <thead>
        <tr>
          <td>Date</td>
          <td>Name</td>
          <td>Price</td>
          <td>Status</td>
        </tr>
      </thead>
      <tbody>
        @for (trans of transactions(); track trans.id) {
          <tr>
            <td>{{ trans.date }}</td>
            <td>{{ trans.category }}</td>
            <td>{{ trans.amount }}</td>
            <td>{{ trans.description }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="transations__right">
    <header class="transations__header">
      <h3>Saving Pots</h3>
    </header>

    <ul class="pot__list">
      <li class="pot__item">
        <h4>New car</h4>
        <div class="pot__bar one"></div>
        <div class="pot__info">
          <p>Collected</p>
          <p>100/5000</p>
        </div>
        <button type="button">+ set your wished amount</button>
      </li>
      <li class="pot__item">
        <h4>Saving Fond</h4>
        <div class="pot__bar two"></div>
        <div class="pot__info">
          <p>Collected</p>
          <p>100/5000</p>
        </div>
        <button type="button">+ set your wished amount</button>
      </li>

      <div class="pot__new">
        <button type="">Add new Pot</button>
      </div>
    </ul>
  </div>
</div>
