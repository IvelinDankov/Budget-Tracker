<!-- INCOME FORM DIALOG -->

<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <form #incomeForm="ngForm" (ngSubmit)="onSaveIncome(incomeForm)" method="dialog">
    <div class="modal__header">
      <h2>Add new Income</h2>
    </div>
    <div class="modal__conent">
      <div class="form__group">
        <label for="amount">Amount (EUR)</label>
        <input
          type="number"
          name="amount"
          id="amaount"
          step="0.01"
          placeholder="100"
          ngModel
          required
          min="0.01"
          max="1000000"
        />
      </div>

      <div class="form__group">
        <label for="category">Category</label>
        <select ngModel name="category">
          <option value="">Choose...</option>
          <option value="salary">Salary</option>
          <option value="freelance">Freelance</option>
          <option value="bonus">Bonus</option>
          <option value="investment">Investment</option>
        </select>
      </div>

      <div class="form__group">
        <label for="description">Description</label>
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Mountly salary"
          ngModel
        />
      </div>
    </div>

    <div class="modal__actions">
      <button class="btn__cancel" type="button" value="cancel" (click)="onCancel()">Cancel</button>
      <button type="submit">Save Income</button>
    </div>
  </form>
</dialog>
